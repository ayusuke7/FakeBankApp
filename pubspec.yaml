name: fake_bank
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/icons/nubank/

  # 100 - Thin.
  # 200 - Extra Light, Ultra Light.
  # 300 - Light.
  # 400 - Normal, Book, Regular.
  # 500 - Medium.
  # 600 - Semi Bold, Demi Bold.
  # 700 - Bold.
  # 800 - Extra Bold, Ultra Bold.

  fonts:
    - family: Graphik
      fonts:
        - asset: assets/fonts/nubank/GraphikBlack.otf
          weight: 800
        - asset: assets/fonts/nubank/GraphikBold.otf
          weight: 700
        - asset: assets/fonts/nubank/GraphikExtralight.otf
          weight: 200
        - asset: assets/fonts/nubank/GraphikLight.otf
          weight: 300
        - asset: assets/fonts/nubank/GraphikMedium.otf
          weight: 500
        - asset: assets/fonts/nubank/GraphikRegular.otf
          weight: 400
        - asset: assets/fonts/nubank/GraphikSemibold.otf
          weight: 600
        - asset: assets/fonts/nubank/GraphikThin.otf
          weight: 100
        # - asset: assets/fonts/GraphikSuper.otf
        #   weight: 100
